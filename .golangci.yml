run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
  misspell:
    locale: US

issues:
  exclude-rules:
    # Allow unused parameters in test files
    - path: _test\.go
      linters:
        - unparam
    # Allow dot imports in tests for testify
    - path: _test\.go
      text: "dot-imports"
    # Ignore deprecated gitleaks Fragment (will be fixed in gitleaks v9)
    - text: "SA1019.*detect.Fragment is deprecated"
      linters:
        - staticcheck
