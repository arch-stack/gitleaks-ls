version: "2"

run:
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
  settings:
    errcheck:
      check-type-assertions: true
      # Ignore Close errors in defer (idiomatic Go cleanup pattern)
      exclude-functions:
        - (io.Closer).Close
        - (*os.File).Close
        - (*github.com/fsnotify/fsnotify.Watcher).Close
    govet:
      enable-all: true
      disable:
        - fieldalignment
    misspell:
      locale: US
  exclusions:
    paths:
      - examples/
    rules:
      # Allow unused parameters in test files
      - path: _test\.go
        linters:
          - unparam
      # Allow dot imports in tests for testify
      - path: _test\.go
        text: "dot-imports"
      # Ignore deprecated gitleaks Fragment (will be fixed in gitleaks v9)
      - text: "SA1019.*detect.Fragment is deprecated"
        linters:
          - staticcheck

formatters:
  enable:
    - gofmt
    - goimports
